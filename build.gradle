plugins {
    id "io.spring.dependency-management" version "1.0.4.RELEASE"
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.boot:spring-boot-dependencies:$freedom.versions.spring_boot"
    }
}

group 'org.freedom.samples'
apply plugin: 'war'


dependencies {
//    compile("org.springframework.boot:spring-boot-devtools")
//    compileOnly "org.springframework.boot:spring-boot-starter-tomcat"
    compile "org.springframework.boot:spring-boot-starter-web"
    compile 'org.thymeleaf:thymeleaf-spring5:3.0.8.RELEASE'
    compile 'org.thymeleaf:thymeleaf:3.0.8.RELEASE'
    compile "org.springframework.boot:spring-boot-starter-thymeleaf"
    compile "nz.net.ultraq.thymeleaf:thymeleaf-layout-dialect:2.2.1"

    compile "org.springframework.boot:spring-boot-starter-data-jpa"
    compile "com.google.code.findbugs:jsr305:1.3.9"//for Nullable
    compile /*"hsqldb:hsqldb:1+", */ "com.h2database:h2:1+"
    compileOnly "org.springframework.boot:spring-boot-configuration-processor"
    compileOnly "org.projectlombok:lombok:1+"
    testCompile 'junit:junit'
    testCompile "org.springframework.boot:spring-boot-starter-test"
}

